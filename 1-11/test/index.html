<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-11 画像タグと動画タグ</title>
</head>

<body>
  <h2 style="color:darkcyan; font-size: 30px; min-height: 35px; padding: 0; margin: 20px 0; white-space: nowrap;">
    ー【imgタグのサンプル】ーーーーーーーーーーーーーーーーー
  </h2>
  <img src="img/coachtech.png" alt="coachtech">



  <h2 style="color:darkcyan; font-size: 30px; min-height: 35px; padding: 0; margin: 20px 0; white-space: nowrap;">
    ー【画像のサイズを変更したサンプル】ーーーーーーーーーー
  </h2>
  <img src="img/coachtech.png" alt="coachtech" width="240" height="80">



  <h2 style="color:darkcyan; font-size: 30px; min-height: 35px; padding: 0; margin: 20px 0; white-space: nowrap;">
    ー【コントロールパネルを表示するサンプル】ーーーーーーー
  </h2>
  <video src="video/video.mp4" controls></video>



  <h2 style="color:darkcyan; font-size: 30px; min-height: 35px; padding: 0; margin: 20px 0; white-space: nowrap;">
    ー【自動再生するサンプル】ーーーーーーーーーーーーーーー
  </h2>
  <video src="video/video.mp4" autoplay muted></video>



  <h2 style="color:darkcyan; font-size: 30px; min-height: 35px; padding: 0; margin: 20px 0; white-space: nowrap;">
    ー【繰り返し再生するサンプル】ーーーーーーーーーーーーー
  </h2>
  <video src="video/video.mp4" loop autoplay muted></video>



  <h2 style="color:darkcyan; font-size: 30px; min-height: 35px; padding: 0; margin: 20px 0; white-space: nowrap;">
    ー【動画のサイズを変更したサンプル】ーーーーーーーーーー
  </h2>
  <video width="400px" height="200px" src="video/video.mp4" controls></video>
</body>

</html>
