Q.ブラウザに表示できません。
A.Windows版　Ubuntuコマンドラインにて、explorer.exe . を打ち、エクスプローラーからHTMLファイルをブラウザにドラッグアンドドロップ
A.Mac版　Ubuntuコマンドラインにて、open . を打ち、FinderからHTMLファイルをブラウザにドラッグアンドドロップ

Q.ブラウザが真っ白です。
A.Windows版　1.保存忘れの可能性があるのでVSCodeで「Ctr＋S」を押し保存
A.Windows版　2.ブラウザの更新忘れの可能性があるのでChromeで「Ctr＋R」を押し更新
A.Mac版　1.保存忘れの可能性があるのでVSCodeで「command＋S」を押し保存
A.Mac版　2.ブラウザの更新忘れの可能性があるのでChromeで「command＋R」を押し更新
-->
